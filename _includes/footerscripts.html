<script>
       
     
        var editor = new MediumEditor('#content', opts);
        var contentobj = document.getElementById("content");
        if (contentobj != undefined) {
            contentobj.onpaste = manageClipboard;
        }
     

    function ToggleRaw() {
        if (document.getElementById('raw').checked) {
            console.log("Show Raw");
            var c=document.getElementById('contentbox');
            c.classList.add("hidden");
    
            document.getElementById('rawbox').classList.remove("hidden");
            document.getElementById('rawcontent').value = editor.getContent();
            

        } else {
            console.log("Hide Raw");
            document.getElementById('rawbox').classList.add("hidden");
            document.getElementById('contentbox').classList.remove("hidden");
            
            editor.setContent(document.getElementById('rawcontent').value);
             
 
    
        }
    }
</script>
